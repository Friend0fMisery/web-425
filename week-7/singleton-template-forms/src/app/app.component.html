<mat-toolbar class='menu' role='header' color='primary'>
  <mat-toolbar-row>
    <button mat-button class='toolbar_icon-button mat-button'>
      <mat-icon>web</mat-icon>
      <span style='margin-left: 5px !important;'>WEB-425</span>
    </button>
    <button mat-button class='mat-button'>
      About
    </button>
    <button mat-button class='mat-button'>
      Contact
    </button>

    <div fxFlex></div>

    <button class='toolbar_icon-button' [matMenuTriggerFor]='menu' mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu='matMenu'>
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<div class='parent' fxLayout='row'>
  <div class='left' fxFlex='25'></div>
  <div class='right' fxFlex>
    <mat-card>
      <mat-card-header class='frm-login-header'>
        <mat-toolbar class='frm-login-toolbar'>
          Login Form
        </mat-toolbar>
      </mat-card-header>

      <form #f='ngForm' (ngSubmit)='onSubmit(f.value)'>
        <div>Username: <input type='text' name='username' ngModel></div>
        <div>SSN: <input type='text' name='ssn' ngModel></div>
        <div ngModelGroup='passwordsGroup'>
          <div>Password: <input type='password' name='password' ngModel></div>
          <div>Confirm Password: <input type='password' name='pconfirm' ngModel></div>
        </div>

        <button type='submit'>Submit</button>
      </form>
    </mat-card>
  </div>
</div>
