<mat-toolbar class='menu' role='header' color='primary'>
  <mat-toolbar-row>
    <button mat-button class='toolbar_icon-button mat-button'>
      <a routerLink="/home">
        <mat-icon>build</mat-icon>
        <span style='margin-left: 5px !important;'>Bob's</span>
      </a>
    </button>
    <button mat-button class='mat-button'>
      <a routerLink="/about">
        About
      </a>
    </button>
    <button mat-button class='mat-button'>
      <a routerLink="/contact">
        Contact
      </a>
    </button>

    <div fxFlex></div>

    <button class='toolbar_icon-button' [matMenuTriggerFor]='menu' mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu='matMenu'>
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<div class='parent' fxLayout='row'>
  <div class='left' fxFlex='25'>
    <div fxFlex='50'>
      <button mat-button class='side-button'>
        <a routerLink='/order'>Make an Order!</a>
      </button>
    </div>
  </div>
  <div class='right' fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>
